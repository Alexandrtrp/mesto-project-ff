<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img alt="Логотип проекта масто" class="logo header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <input

              id="input_type_name"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-message-default="Вы пропустили это поле."
              minlength="2"
              maxlength="40"
              pattern="^[[a-zA-Z][а-яА-Я]\-\s]+$"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
            />
            <span class="input_type_name-error popup__input-error"></span>
            <input
    
              data-error-message-default="Вы пропустили это поле."
              minlength="2"
              maxlength="40"
              pattern="^[[a-zA-Z][а-яА-Я]\,\.\-\s]+$"
              id="input_type_description"
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
            />
            <span
              class="input_type_description-error popup__input-error"
            ></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <input
              id="input_type_card-name"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-message-default="Вы пропустили это поле."
              minlength="2"
              maxlength="30"
              pattern="^[[a-zA-Z][а-яА-Я]\-\s]+$"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              required
            />
            <span class="input_type_card-name-error popup__input-error"></span>
            <input
              id="input_type_url"
              data-error-message-default="Введите адрес сайта"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="input_type_url-error popup__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="Изображение города" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup__delete-card">
        <div class="popup__content popup__content__delete-card">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="button" class="button popup__button">
            Да
          </button>
        </div>
      </div>
      <div class="popup popup__new-avatar">
        <div class="popup__content popup__content__new-avatar">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="new-avatar">
            <input
            id="input_type_url-avatar"
            data-error-message-default="Введите адрес аватара"
            type="url"
            name="link"
            class="popup__input popup__input_type_url-avatar"
            placeholder="Ссылка на новый аватар"
            required
            >
            <span class="input_type_url-avatar-error popup__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-button_wrapper">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-button_likes"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
